
<ion-header>

  <ion-navbar>
    <ion-title>Veiculos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let veiculo of veiculos | async">
  
      <ion-item>
        <h1>{{veiculo.usuario}}</h1>
  
      </ion-item>
  
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editVeiculo(veiculo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeVeiculo(veiculo.key)">
          <ion-icon name="trash">
  
          </ion-icon>
        </button>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>
  
  
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newVeiculo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
