<ion-header>

  <ion-navbar>
    <ion-title>Fretes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor="let frete of fretes| async">

    <ion-item>
      <h1>{{frete.cd_oferta}}</h1>

    </ion-item>

    <ion-item-options side="left">
      <button ion-button color="secondary" (click)="editFrete(frete)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="removeFrete(frete.key)">
        <ion-icon name="trash">

        </ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>


<ion-fab bottom right>
  <button ion-fab color="primary" (click)="newFrete()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
